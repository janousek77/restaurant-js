<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Boot strap link -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- CSS link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header section -->
    <div id="header">
      <h1>Welcome to Super Eater!</h1>
    </div>

    <!-- Nav bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Super Eater®</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Presentation</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>

    <!-- Search section -->
    <div id="search-section">
      <!-- Search bar -->
      <div class="form-group">
        <label for="">Search for restaurants nearby</label>
        <input
          type="text"
          id="search-input-restaurants"
          placeholder="Please enter the keyword"
          class="form-control"
        />
      </div>
      <!-- Submit button -->
      <div class="form-group">
        <label for=""></label>
        <input
          type="submit"
          id="submit_btn"
          value="Find Restaurants"
          class="btn btn-primary"
        />
      </div>
    </div>

    <!-- Display section -->
    <div id="display-section" class="container">
      <div class="row">
        <div class="col-md-4">
          <h4>
            Search results
          </h4>
          <div id="card-container">
            <!-- Dynamically generated by JS -->
          </div>
        </div>
        <div class="col-md-8">
          <h4 id="map-title">Results map</h4>
          <div id="map_container">
            <!-- Dynamically populated by JS -->
          </div>
        </div>
      </div>
    </div>

    <!-- JS link -->
    <script src="script.js"></script>
  </body>
  <!-- footer section -->
  <footer class="footer">
    <div class="CopyrightText">
      <h3>Copyright © 2020 Super Eater Inc. All rights reserved.</h3>
    </div>
  </footer>
</html>
