<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Boot strap link -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- CSS link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Nav bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Super Eater®</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#top">Home </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Presentation</a>
          </li>
           <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              People
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Chris</a>
              <a class="dropdown-item" href="#">Malik</a>
              <a class="dropdown-item" href="https://weann2020.github.io/">Wei</a>
        </ul>
      </div>
    </nav>
      
    <!-- Welcome section-->
    <div>
      <h4>
        Welcome to Super Eater!
      </h4>
    </div>

    <!-- Search section -->
    <div id="search-section" class="search-section">
      <div id="search-bar-and-submit-btn">
        <!-- Search bar -->
        <div class="form-group">
          <label for="">Search for restaurants nearby</label>
          <input
            type="text"
            id="input-city"
            placeholder="Enter the city name here"
            class="form-control"
            size="40"
          />
        </div>
        <!-- Submit button -->
        <div class="form-group">
          <label for=""></label>
          <input
            type="submit"
            id="submit_btn"
            value="Find Restaurants"
            class="btn btn-primary"
          />
        </div>
      </div>
      <!-- Search-bar-background-pic -->
      <div  class="search-bar-background-pic">
        <img id="search-bar-background-pic"
          src="search-bar-background-pic.jpg"
          alt="search-bar-background-pic"
        />
      </div>
    </div>

    <!-- Display section -->
    <div id="display-section" class="display-container">
      <div class="row">
        <div class="col-md-4">
          <h4 id="restaurants-title">
            Restaurants
          </h4>
          <div id="card-container">
            <!-- Dynamically generated by JS -->
          </div>
        </div>
        <div class="col-md-8">
          <h4 id="map-title">Map</h4>
          <div id="map_container">
            <!-- Dynamically populated by JS -->
          </div>
        </div>
      </div>
    </div>

<!-- Bootstrap JS link -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<!-- Our JS link -->
<script src="script.js"></script>
  </body>
  <!-- footer section -->
  <footer class="footer">
    <div class="CopyrightText">
      <h3 id="copyright-text">Copyright © 2020 Super Eater Inc. All rights reserved.</h3>
    </div>
  </footer>
</html>
